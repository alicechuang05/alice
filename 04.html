<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue component</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component the-message="Hello" who-is="VueJS"></my-component>
    </div>

    <script>
        Vue.component('my-component',{
            props: ['the-message','who-is'],
            template: `<h2>{{theMessage}} {{whoIs}}!</h2>`,
        });

        new Vue({
            el: '#app',
        });
    </script>
</body>
</html>
